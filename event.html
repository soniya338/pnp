<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Events - POP N' PLAN</title>
  <style>
    :root {
      --accent-1: #b197fc; /* lilac */
      --accent-2: #ff99c8; /* pink */
      --accent-3: #80bfff; /* blue */
      --accent-4: #ffb347; /* yellow */
      --muted: #444;
    }

    body {
      font-family: 'Saira', Arial, sans-serif;
      margin: 0;
      background: linear-gradient(135deg, #f8f7ff, #fff);
      overflow-x: hidden;
      color: #222;
    }

    /* Background Party Poppers ðŸŽ‰ + Bubbles */
    .float-wrap {
      pointer-events: none;
      position: fixed;
      inset: 0;
      z-index: 0;
    }
    .party {
      position: absolute;
      width: 0;
      height: 0;
    }
    .party::before {
      content: '';
      position: absolute;
      top: 0; left: 0;
      width: 50px;
      height: 80px;
      background: linear-gradient(135deg, var(--accent-1), var(--accent-2), var(--accent-3), var(--accent-4));
      clip-path: polygon(50% 0, 100% 100%, 0 100%);
      opacity: 0.9;
    }
    .party.c1 { left: 10%; top: 20%; transform: scale(0.7) rotate(-20deg); }
    .party.c2 { left: 80%; top: 25%; transform: scale(0.6) rotate(15deg); }
    .party.c3 { left: 50%; top: 75%; transform: scale(0.8) rotate(-10deg); }

    .bubble {
      position: absolute;
      border-radius: 50%;
      backdrop-filter: blur(6px);
      animation: float 12s infinite ease-in-out;
    }
    .b1 { width: 60px; height: 60px; left: 15%; top: 70%; background: radial-gradient(circle, var(--accent-1), transparent); }
    .b2 { width: 90px; height: 90px; left: 70%; top: 60%; background: radial-gradient(circle, var(--accent-2), transparent); }
    .b3 { width: 40px; height: 40px; left: 40%; top: 85%; background: radial-gradient(circle, var(--accent-3), transparent); }
    .b4 { width: 75px; height: 75px; left: 85%; top: 40%; background: radial-gradient(circle, var(--accent-4), transparent); }
    .b5 { width: 50px; height: 50px; left: 20%; top: 30%; background: radial-gradient(circle, var(--accent-1), var(--accent-2)); }

    @keyframes float {
      0% { transform: translateY(0) scale(1); opacity: 0.8; }
      50% { transform: translateY(-40px) scale(1.1); opacity: 0.5; }
      100% { transform: translateY(0) scale(1); opacity: 0.8; }
    }

    /* Navbar */
    .navbar {
      display: flex;
      align-items: center;
      justify-content: space-between;
      background: rgba(255,255,255,0.9);
      backdrop-filter: blur(8px);
      padding: 12px 28px;
      box-shadow: 0px 2px 8px rgba(0,0,0,0.1);
      position: sticky;
      top: 0;
      z-index: 100;
    }
    .logo-container { display: flex; align-items: center; gap: 10px; }
    .logo-img { height: 42px; transition: transform 0.6s ease; }
    .logo-img:hover { transform: scaleX(-1) rotate(5deg); }
    .logo-text {
      font-size: 22px; font-weight: 800;
      background: linear-gradient(90deg, var(--accent-1), var(--accent-2), var(--accent-3), var(--accent-4));
      -webkit-background-clip: text; -webkit-text-fill-color: transparent;
      letter-spacing: 1.5px;
    }
    .create-btn {
      padding: 8px 18px;
      border: none;
      border-radius: 8px;
      background: linear-gradient(90deg, var(--accent-2), var(--accent-3));
      color: #fff;
      font-weight: bold;
      cursor: pointer;
      transition: transform 0.3s;
    }
    .create-btn:hover { transform: scale(1.05); }

    .title {
      text-align: center;
      padding: 40px 20px 10px;
      font-size: 34px;
      font-weight: bold;
    }
    .subtitle {
      text-align: center;
      font-size: 16px;
      color: var(--muted);
      margin-bottom: 30px;
    }

    /* Search */
    .search-bar {
      display: flex;
      justify-content: center;
      margin: 20px;
      z-index: 10;
    }
    .search-bar input {
      padding: 12px;
      width: 40%;
      border: none;
      border-radius: 8px;
      background: rgba(255,255,255,0.9);
      font-size: 14px;
      outline: none;
    }
    .search-bar button {
      padding: 12px 20px;
      margin-left: 10px;
      border: none;
      background: linear-gradient(90deg, var(--accent-1), var(--accent-2), var(--accent-3));
      color: #fff;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
      transition: transform 0.3s;
    }
    .search-bar button:hover { transform: scale(1.05); }

    /* Events */
    .events-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 25px;
      padding: 20px 30px 60px;
      z-index: 10;
      position: relative;
    }
    .event-card {
      background: rgba(255,255,255,0.95);
      border-radius: 14px;
      box-shadow: 0px 6px 14px rgba(0,0,0,0.12);
      overflow: hidden;
      transition: transform 0.3s, box-shadow 0.3s;
      animation: fadeUp 0.6s ease forwards;
      opacity: 0;
    }
    .event-card:hover {
      transform: translateY(-8px) scale(1.02);
      box-shadow: 0px 12px 20px rgba(0,0,0,0.18);
    }
    .event-card img {
      width: 100%; height: 180px; object-fit: cover;
    }
    .event-card .content { padding: 16px; }
    .event-card h3 { margin: 0; font-size: 20px; color: #222; }
    .event-card p { margin: 8px 0; color: #333; font-size: 14px; }
    .tags {
      margin: 8px 0; display: flex; gap: 8px; flex-wrap: wrap;
    }
    .tag {
      font-size: 12px;
      padding: 4px 10px;
      border-radius: 12px;
      background: linear-gradient(90deg, var(--accent-3), var(--accent-4));
      color: #fff;
      font-weight: 600;
    }
    .event-actions {
      display: flex; gap: 10px; margin-top: 12px;
    }
    .event-card button {
      flex: 1;
      padding: 10px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
      transition: transform 0.3s;
    }
    .event-card .register-btn {
      background: linear-gradient(90deg, var(--accent-1), var(--accent-2));
      color: #fff;
    }
    .event-card .save-btn {
      background: #eee;
      color: #333;
    }
    .event-card button:hover { transform: scale(1.05); }

    @keyframes fadeUp {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>

  <!-- Floating Party Poppers ðŸŽ‰ + Bubbles -->
  <div class="float-wrap">
    <div class="party c1"></div>
    <div class="party c2"></div>
    <div class="party c3"></div>
    <div class="bubble b1"></div>
    <div class="bubble b2"></div>
    <div class="bubble b3"></div>
    <div class="bubble b4"></div>
    <div class="bubble b5"></div>
  </div>

  <!-- Navbar -->
  <div class="navbar">
    <div class="logo-container">
      <img src="logo.png" alt="Pop n Plan Logo" class="logo-img">
      <span class="logo-text">POP N PLAN</span>
    </div>
  </div>

  <!-- Title -->
  <div class="title">Upcoming Events</div>
  <div class="subtitle">Discover and register for exciting events near you</div>

  <!-- Search -->
  <div class="search-bar">
    <input type="text" id="searchInput" placeholder="Search events...">
    <button onclick="searchEvents()">Search</button>
  </div>

  <!-- Event Cards -->
  <div class="events-container" id="eventsContainer">
    <!-- Events will be loaded dynamically from the backend -->
  </div>

  <!-- JS -->
  <script>
    let events = [];
    let filteredEvents = [];

    // Load events from backend
    async function loadEvents() {
      try {
        const response = await fetch('/api/events');
        if (!response.ok) throw new Error('Failed to fetch events');
        
        events = await response.json();
        filteredEvents = [...events];
        renderEvents();
      } catch (error) {
        console.error('Error loading events:', error);
        document.getElementById('eventsContainer').innerHTML = '<p style="text-align: center; color: #666; padding: 40px;">Error loading events. Please try again later.</p>';
      }
    }

    // Render events
    function renderEvents() {
      const container = document.getElementById('eventsContainer');
      
      if (filteredEvents.length === 0) {
        container.innerHTML = '<p style="text-align: center; color: #666; padding: 40px;">No events found.</p>';
        return;
      }

      container.innerHTML = filteredEvents.map(event => `
        <div class="event-card" data-event-id="${event._id}">
          <img src="${event.image || 'https://via.placeholder.com/400x180?text=Event+Image'}" alt="${event.title}">
          <div class="content">
            <h3>${event.title}</h3>
            <p>Date: ${new Date(event.date).toLocaleDateString()}</p>
            <p>Time: ${event.time}</p>
            <p>Venue: ${event.venue || 'TBD'}</p>
            <div class="tags">
              ${event.tags && event.tags.length > 0 ? event.tags.map(tag => `<span class="tag">${tag}</span>`).join('') : '<span class="tag">General</span>'}
            </div>
            <div class="event-actions">
              <button class="register-btn" onclick="redirectToRegister('${event._id}')">Register</button>
              <button class="save-btn" onclick="saveEvent('${event._id}')">Save</button>
            </div>
          </div>
        </div>
      `).join('');

      // Apply fade-in animation
      document.querySelectorAll('.event-card').forEach((card, i) => {
        setTimeout(() => { card.style.opacity = 1; }, i * 200);
      });
    }

    function searchEvents() {
      let input = document.getElementById("searchInput").value.toLowerCase();
      filteredEvents = events.filter(event => 
        event.title.toLowerCase().includes(input) ||
        event.description.toLowerCase().includes(input) ||
        (event.tags && event.tags.some(tag => tag.toLowerCase().includes(input)))
      );
      renderEvents();
    }

    function redirectToRegister(eventId) {
      // Store event ID in localStorage for the registration form
      if (eventId) {
        localStorage.setItem('selectedEventId', eventId);
      }
      window.location.href = "regi.html";
    }

    function saveEvent(eventId) {
      // Simple save functionality - in a real app, this would save to user's saved events
      const event = events.find(e => e._id === eventId);
      if (event) {
        alert(`Event "${event.title}" saved to your favorites!`);
      }
    }

    // Party + bubble parallax effect
    const floaters = document.querySelectorAll('.party, .bubble');
    window.addEventListener('scroll', () => {
      let y = window.scrollY;
      floaters.forEach((p, i) => {
        const speed = 0.03 + (i * 0.01);
        p.style.transform = `translateY(${y * speed}px) rotate(${(y*0.04) - (i*8)}deg)`;
      });
    });

    // Load events when page loads
    document.addEventListener('DOMContentLoaded', () => {
      loadEvents();
    });
  </script>
</body>
</html>
