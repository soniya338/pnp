<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Email Verification - POP N' PLAN</title>
  <link rel="icon" type="image/png" href="logo.png">
  <link rel="stylesheet" href="ver.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>
  <div class="verification-container">
    <div class="verification-card">
      <div class="brand-badge">
        <img src="logo.png" class="brand-logo" alt="POP N' PLAN Logo">
        <span class="brand-text">POP N' PLAN</span>
      </div>
      <h1>Verify Your Email</h1>
      <p class="verification-note">We've sent a 6-digit verification code to your email address.</p>
      
      <form id="verificationForm">
        <div class="code-inputs">
          <input type="text" maxlength="1" pattern="[0-9]" required>
          <input type="text" maxlength="1" pattern="[0-9]" required>
          <input type="text" maxlength="1" pattern="[0-9]" required>
          <input type="text" maxlength="1" pattern="[0-9]" required>
          <input type="text" maxlength="1" pattern="[0-9]" required>
          <input type="text" maxlength="1" pattern="[0-9]" required>
        </div>
        <button type="submit" class="verify-btn">Verify Email</button>
      </form>
      
      <div class="resend-section">
        <p>Didn't receive the code?</p>
        <button id="resendCode" class="resend-btn">Resend Code</button>
      </div>
    </div>
  </div>
  
  <script src="ver.js"></script>
</body>
</html>
